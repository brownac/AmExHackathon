<script>
  function readImage(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
        $('#resume-preview-image')
          .attr('src', e.target.result)
          .width(300)
          .height(400);
      };
      reader.readAsDataURL(input.files[0]);
    }
  }
</script>

<div class="text-center">
  <div class="page-header">
    <div class='btn-toolbar pull-right'>
      <div class='btn-group'>
        <div class="camera-capture">
          <input type="file" name="resume" id="resume" class="resumeImage" accept="image/*" capture="camera" onchange="readImage(this);">
          <label for="resume" class="resumeImageLabel"><span class="glyphicon glyphicon-camera camera-glyph"></span></label>
        </div>
      </div>
    </div>
    <h1>Add Candidate</h1>
  </div>
</div>

<div class="modal fade">
  <div class="modal-dialog"></div>
</div>

<div id="candidate-form-container" class="container">
  <div class="row">
    <div class="col-md-12">
      <form role="form" class="text-left">
        <div class="form-group">
          <label class="control-label">Name:</label>
          <input class="form-control" type="text">
        </div>

        <div class="form-group">
          <label class="control-label" for="email">Email Address:</label>
          <input class="form-control" id="email" type="email">
        </div>

        <div class="form-group">
          <label class="control-label" for="phoneNumber">Phone Number:</label>
          <input class="form-control" id="phoneNumber" type="text">
        </div>

        <div class="form-group">
          <label class="control-label">Graduation Date:</label>
          <input class="form-control" type="text">
        </div>

        <div class="form-group">
          <label class="control-label" for="exampleInputEmail1">Needs Sponsorship?</label>
          <div class="radio">
            <label class="radio-inline">
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Yes</label>
            <label class="radio-inline">
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked="">No</label>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="exampleInputEmail1">Seeking Internship or Full-Time?</label>
          <div class="radio">
            <label class="radio-inline">
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Internship</label>
            <label class="radio-inline">
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked="">Full-Time</label>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Areas of Interest (i.e. front end, back end, iOS, Android, etc.)</label>
          <textarea class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label class="control-label">Preferred Language(s) (i.e. Java, C, C++, etc.)</label>
          <textarea class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label class="control-label" for="exampleInputEmail1">Final Evaluation:</label>
          <div class="radio">
            <label class="radio-inline" style="">
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Invite to 1st Round Interviews</label>
            <label class="radio-inline">
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked="">Tentative</label>
            <label class="radio-inline">
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked="">Turndown</label>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Screener Initials</label>
          <input class="form-control" type="text">
        </div>

        <div class="text-center">
          <div id="thumbnail-preview-area">
            <img id="resume-preview-image" src="#"/>
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
          <button type="submit" class="btn btn-warning">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
