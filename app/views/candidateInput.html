<div class="text-center">
  <div class="page-header">

    <h1 id="title">Fill Out Information</h1>
  </div>

  <div id="candidate-form-container" class="container">
    <div class="row">
      <div class="col-md-12">
        <form name="candidateInput" class="text-left">
          <!-- Common Form Elements -->
          <div ng-include src="'views/candidateFormCommon.html'"></div>

          <div class="text-center">
            <span class="glyphicon glyphicon-refresh" ng-show="sendingData" aria-hidden="true"></span>
            <span class="glyphicon-class" ng-show="sendingData"></span>
            <button type="submit submitBtn" ng-class="submitBtnClasses" data-ng-click="submit()">Submit</button>
            <button type="submit" class="btn btn-warning">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
