<!-- Sidebar -->
<div id="sidebar-wrapper" ng-controller="SidebarCtrl">
  <ul class="sidebar-nav">
      <li class="sidebar-brand">
          <a>
              Candidate List
          </a>
      </li>
      <li>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon2" ng-model="searchText">
          <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-search"></span></span>
        </div>
      </li>
      <ul id="candidate-list" data-ng-repeat="row in candidates | filter:searchText">
        <li>
          <a href="#/viewCandidate/{{row.id}}">{{ row.lastName }}, {{ row.firstName }} <span class="align-glyphicon" ng-class="statusIconClass(row.finalEvaluation)"></span></a>
        </li>
      </ul>
  </ul>
</div>
