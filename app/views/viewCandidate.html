<div class="col-md-10 col-md-offset-1">
  <table class="table table-hover">
    <thead>
      <tr>
        <th> Name </th>
        <th> Email </th>
        <th> Graduation Date </th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="row in testRows">
        <td> {{ row.name }} </td>
        <td> {{ row.email }} </td>
        <td> {{ row.graduationDate }} </td>
      </tr>
    </tbody>
  </table>
</div>
