<div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-brand">
            <a href="#" class="sidebarHeader">
                Candidate List
            </a>
        </li>
        <li>
          <div class="input-group">
            <input type="text" class="form-control input-sm" placeholder="Search" aria-describedby="sizing-addon2">
            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-search"></span></span>
          </div>
          <span>
              <select class="form-control select-form input-sm sortInput" style="" >
                <option disabled selected>Sort By</option>
                <option>Name</option>
                <option>Graduation Date</option>
                <option>Major</option>
                <option>Score</option>
              </select>
          </span>
        </li>
        <ul id="candidate-list" data-ng-repeat="row in candidates">
        <hr>
          <li>
              <a href="#/viewCandidate/{{row.id}}">{{ row.name }}</a>
          </li>
        </ul>
    </ul>
  </div>
</div>
