<script type="text/ng-template" id="tabQuestions.html">
	<div id="notes-tab-content">
    <div class="container-fluid">
  <div class="row">
    <h1 class="text-center">Administrative Options</h1>
    <hr/>
  </div>

  <div class="row">
      <button data-ng-click="initNewForm()" type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#imageModal">Add new</span></button>
      <div id="imageModal" class="modal" role="dialog" aria-labelledby="myModalLabel">
          <span class="close" data-dismiss="modal" data-target="#imageModal">Ã—</span>
          <div class="modal-content" id="modalImage" role="document">
            <div class="modal-header">
              <h4 class="modal-title">New Interview Form</h4>
            </div>
            <div class="modal-body">
              <form name="newQForms">
                <div class="form-horizontal">
                  <div class="form-group">
                      <label class="col-xs-3">Type</label>
                      <div class="col-xs-8">
                          <label ng-model="newForm.type" class="radio-inline"><input type="radio" name="type" value="Technical" required>Technical</label>
                          <label ng-model="newForm.type" class="radio-inline"><input type="radio" name="type" value="Behavioral" required>Behavioral</label>
                          <span class="alert alert-danger alertMessage" ng-show="submitted && newQForms.type.$error.required">Form type is required!</span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-xs-3">Form</label>
                      <div class="col-xs-8">
                          <label ng-model="newForm.form" class="radio-inline"><input type="radio" name="formL" value="A" required>A</label>
                          <label ng-model="newForm.form" class="radio-inline"><input type="radio" name="formL" value="B" required>B</label>
                          <span class="alert alert-danger alertMessage" ng-show="submitted && newQForms.formL.$error.required">Form is required!</span>
                      </div>
                  </div>
                  <div class="form-group">
                    <label class="col-xs-3">Version</label>
                    <div class="col-xs-8">
                      <input class="form-control" name="version" type="number" ng-model="newForm.version" required>
                      <span class="alert alert-danger alertMessage" ng-show="submitted && newQForms.version.$error.required">A version is required!</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-3">File</label>
                    <input name="file1" type="file" class="col-xs-8 form-control-file" placeholder="Page 1" custom-on-change="readImage" required>
                    <span class="alert alert-danger alertMessage" ng-show="submitted && newQForms.file1.$error.required">One file is required at least!</span>
                  </div>

                  <div class="form-group">
                    <input type="file" class="col-xs-8 col-xs-offset-3 form-control-file" placeholder="Page 2" custom-on-change="readImage">
                  </div>

                  <div class="form-group">
                    <input type="file" class="col-xs-8 col-xs-offset-3 form-control-file" placeholder="Page 3" custom-on-change="readImage">
                  </div>

                  <div class="modal-footer">
                      <p class="pull-left">Saved</p>
                      <button data-ng-click="submit(newQForms)" class="btn btn-primary" type="submit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>
  </div>

  <div class="row admin-option-top-margin">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Active</th>
          <th>Type</th>
          <th>Form</th>
          <th>Version</th>
          <th>View</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="form in forms">
          <th scope="row">1</th>
          <td>
            <i ng-click="toggleActive(form)" ng-show="form.active" class="btn btn-success glyphicon glyphicon-ok-circle"></i>
            <i ng-click="toggleActive(form)" ng-show="!form.active" class="btn btn-outline-warning glyphicon glyphicon-ban-circle"></i>
          </td>
          <td>{{form.type}}</td>
          <td>{{form.form}}</td>
          <td>{{form.version}}</td>
          <td><i class="btn btn-warning glyphicon glyphicon-file"></i></td>
          <td><i class="btn btn-danger glyphicon glyphicon-trash"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Delete Confirmation Modal -->
</div>
	</div>
</script>

<script type="text/ng-template" id="tabEmail.html">
  <div class="text-center">
  <div class="page-header">
    <h1 id="title">Interview Links</h1>
  </div>
  </div>

  <div id="link-container" class="container">
    <div class="row">
      <div class="col-md-12">
        <form name="linkForm" class="text-left">
          <div class="form-group">
            <label class="control-label">Internship Link:</label>
            <input class="form-control" type="text" ng-model="postCandidate.firstName" required>
          </div>

          <div class="form-group">
            <label class="control-label">Full-Time Link:</label>
            <input class="form-control" type="text" ng-model="postCandidate.lastName" required>
          </div>

          <div class="text-center">
            <span class="glyphicon glyphicon-refresh" ng-show="sendingData" aria-hidden="true"></span>
            <span class="glyphicon-class" ng-show="sendingData"></span>
            <button type="submit submitBtn" ng-class="submitBtnClasses" data-ng-click="submit()" >{{buttonText}}</button>
            <button type="submit" class="btn btn-warning">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</script>





    <div class="container-fluid">
      <ul class="nav nav-tabs">
        <li role="presentation" ng-repeat="tab in tabs">
          <a ng-class="{active:isActiveTab(tab.url)}" ng-click="onClickTab(tab)" href="">{{tab.title}}</a>
        </li>
      </ul>

      <div id="tab-content-div" class="tab-content" ng-include="currentTab"></div>


  </div>
</div>
